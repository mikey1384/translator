<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- CSP relaxed for development purposes -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src * 'unsafe-inline' 'unsafe-eval' data: blob:; script-src * 'unsafe-inline' 'unsafe-eval'; style-src * 'unsafe-inline'; img-src * data: blob:; media-src * blob:; connect-src * blob:; font-src * data:;"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subtitle Translator</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
      }
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #f5f5f5;
        z-index: 1000;
        transition: opacity 0.5s ease;
      }
      .loading-text {
        margin-top: 20px;
        font-size: 18px;
        color: #333;
      }
      .spinner {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(0, 0, 0, 0.1);
        border-radius: 50%;
        border-top-color: #4361ee;
        animation: spin 1s ease-in-out infinite;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      .loaded .loading-container {
        opacity: 0;
        pointer-events: none;
      }
      #root {
        opacity: 0;
        transition: opacity 0.5s ease;
      }
      .loaded #root {
        opacity: 1;
      }
      .debug-info {
        position: fixed;
        bottom: 10px;
        left: 10px;
        padding: 10px;
        background: rgba(255, 255, 255, 0.8);
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 12px;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <div class="loading-container" id="loading">
      <div class="spinner"></div>
      <div class="loading-text">Loading application...</div>
    </div>
    <div id="root"></div>
    <div class="debug-info" id="debug-info">
      Electron API: <span id="electron-status">Checking...</span>
    </div>

    <script>
      // Check if the Electron API is available and update debug info
      document.addEventListener("DOMContentLoaded", () => {
        const debugInfo = document.getElementById("debug-info");
        const electronStatus = document.getElementById("electron-status");

        if (window.electron) {
          electronStatus.textContent = "Available";
          electronStatus.style.color = "green";

          // Test ping to verify IPC
          window.electron
            .ping()
            .then((response) => {
              debugInfo.innerHTML += `<br>Ping test: ${response}`;
            })
            .catch((error) => {
              debugInfo.innerHTML += `<br>Ping error: ${error.message}`;
            });
        } else {
          electronStatus.textContent = "Not Available";
          electronStatus.style.color = "red";
        }
      });
    </script>
    <script src="./dist/renderer/index.js" type="module"></script>
    <script>
      // Hide loading after everything is loaded
      window.addEventListener("load", () => {
        setTimeout(() => {
          document.body.classList.add("loaded");
        }, 1000);
      });
    </script>
  </body>
</html>
