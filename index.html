<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src * 'unsafe-inline' data: blob:; script-src * 'unsafe-inline'; style-src * 'unsafe-inline'; img-src * data: blob:; media-src * blob:; connect-src * blob:; font-src * data:;"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subtitle Translator</title>
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica,
          Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
      }
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #000000;
        z-index: 1000;
        transition: opacity 0.5s ease;
      }
      .loading-text {
        margin-top: 20px;
        font-size: 18px;
        color: #ffffff;
      }
      .dots-spinner {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 50px;
      }
      .dots-spinner > div {
        width: 12px;
        height: 12px;
        margin: 0 5px;
        background-color: #4361ee;
        border-radius: 50%;
        display: inline-block;
        animation: pulse 1.4s infinite ease-in-out both;
      }
      .dots-spinner .dot1 {
        animation-delay: -0.32s;
      }
      .dots-spinner .dot2 {
        animation-delay: -0.16s;
      }
      @keyframes pulse {
        0%,
        80%,
        100% {
          transform: scale(0);
        }
        40% {
          transform: scale(1);
        }
      }
      .loaded .loading-container {
        opacity: 0;
        pointer-events: none;
        transition: opacity 1s ease;
      }
      #root {
        opacity: 0;
        transition: opacity 0.5s ease;
      }
      .loaded #root {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="loading-container" id="loading">
      <div class="dots-spinner">
        <div class="dot1"></div>
        <div class="dot2"></div>
        <div class="dot3"></div>
      </div>
      <div class="loading-text">Loading application...</div>
    </div>
    <div id="root"></div>
    <style id="highlight-style">
      @keyframes flashHighlightKey {
        0% {
          background: rgba(253, 216, 53, 0.7);
          outline-color: #fdd835;
        }
        70% {
          background: rgba(253, 216, 53, 0.3);
          outline-color: #fdd835;
        }
        100% {
          background: transparent;
          outline-color: transparent;
        }
      }
      .highlight-subtitle {
        animation: flashHighlightKey 0.6s ease-in-out;
        background: rgba(253, 216, 53, 0.7) !important;
        outline: 3px solid #fdd835 !important;
        position: relative;
        z-index: 9999;
        overflow: visible;
        pointer-events: none;
      }
    </style>

    <script src="./index.js" type="module"></script>
    <script>
      window.addEventListener('load', () => {
        setTimeout(() => {
          document.body.classList.add('loaded');
        }, 1000);
      });
    </script>
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        const el = document.querySelector('.subtitle-editor-container div');
        if (el) flashSubtitle(el);
      });
      function flashSubtitle(node) {
        node.classList.remove('highlight-subtitle');
        void node.offsetWidth;
        node.classList.add('highlight-subtitle');
      }
    </script>
  </body>
</html>
